<!DOCTYPE html>
<html>
<head>
    <title>Acceso a Lanzar Torneo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
        }
        h1 {
            text-align: center;
        }
        .centered-button {
            display: block;
            margin: 10px auto 0;
            padding: 10px 20px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .centered-button:hover {
            background-color: #e64a19;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Acceso a Lanzar Torneo</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form action="/acceso_lanzar_torneo" method="POST">
        <label>Contrase√±a:</label>
        <input type="password" name="password" required>
        <button type="submit" class="centered-button">Acceder</button>
    </form>
    <button onclick="window.location.href='/'" class="centered-button">Volver</button>
</body>
</html>
